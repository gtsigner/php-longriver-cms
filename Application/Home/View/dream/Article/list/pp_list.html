<extend name="Base/common"/>
<block name="body">
    <div class="product-list">
        <div class="container">
            <div class="widget-page-title-box text-center">
                <h2 class="attr_name_cn">—&nbsp;{$category.title}&nbsp;—</h2>
                <h3 class="attr_name_en">Brand Dynamics</h3>
            </div>
            <volist name="list" id="vo">
                <div class="row dyna-list">
                    <div class="col-xs-4">
                        <php>
                            $cover=get_cover($vo['cover_id'],'path');
                        </php>
                        <a href="{:U('article/detail',array('id'=>$vo['id']))}">
                            <img class="ey-img-lazy head-img hover-big" src="__PUBLIC__/v1/images/loading.png" alt=""
                                 data-original="__ROOT__{$cover}">
                        </a>
                    </div>
                    <div class="col-xs-8">
                        <a href="{:U('article/detail',array('id'=>$vo['id']))}"><h3 class="text-center title">{$vo.title}</h3></a>
                        <p class="desc">{$vo.description}</p>
                        <span class="date">发表于:{$vo.create_time|date="Y-m-d H:i",###}</span>
                    </div>
                </div>
            </volist>
            <div class="page text-center">
                {$page}
            </div>
        </div>
    </div>
</block>
